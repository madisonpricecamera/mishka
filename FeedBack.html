	//validate form entries
	function validateForm(form)
	{
		var chList   = '';

		var numList  = '';

		if (chList !== "") {

				if (!document.getElementById(theData[i])) {
				*/
				var inputEl = document.getElementById(theData[i]);
				if (inputEl){
					var inputVal = '';
					if ('select' == inputEl.tagName.toLowerCase()){
						inputVal = inputEl.options[inputEl.selectedIndex].text;
					}
					else {
						inputVal = inputEl.value;
					}
					
					if (!inputVal){
						alert('Please fill in all required fields!');
						return false;
					}   
				}
				else {
				//=================================================================
					var id = theData[i].replace("field_handler_","");
					//validate checkboxes & radiobuttons
					var span_id = 'options_'+id;
					var span = '';
					if (span = document.getElementById(span_id)) {
						var inputs = span.getElementsByTagName('INPUT');
						var checked = 0;
						for (var j=0; j<inputs.length; j++) {
							if (inputs[j].checked) {
								checked++;
							}
						}
						if (checked == 0) {
							alert('Please fill in all required fields!');
							return false;
						}
					}
					//validate month
					var month_field = document.getElementById('field_'+id+'_1');
					var day_field = document.getElementById('field_'+id+'_2');
					var year_field = document.getElementById('field_'+id+'_3');
					if ((month_field && day_field && year_field) && ((!month_field.value || month_field.value == 0) || (!day_field.value || day_field.value == 0) || (!year_field.value || year_field.value == 0))) {
						alert('Please fill in all required fields!');
						return false;
					}
				}
			}
		}
				if (emList !== "")
		{
			var theData = emList.split("||");
			for(var i=0;i<=theData.length;i++)
			{
				if ((theData[i] != undefined) && document.getElementById(theData[i]).value != "" && document.getElementById(theData[i]).value != undefined)
				{
					tmp = document.getElementById(theData[i]).value;
					if (notValidEmail(tmp))
					{
						alert('"'+tmp+'" is not a valid email!');
						return false;
					}
				}
			}
		}
		
		if (charList !== "")
		{
			var theData = charList.split("||");
			for(var i=0;i<=theData.length;i++)
			{
				if ((theData[i] != undefined) && document.getElementById(theData[i]).value != "" && document.getElementById(theData[i]).value != undefined)
				{
					tmp = document.getElementById(theData[i]).value;
					if (!validChars(tmp))
					{
						alert('"'+tmp+'" should be Alphabetic only!');
						return false;
					}
				}
			}
		}
		
		if (numList !== "")
		{
			var theData = numList.split("||");
			for(var i=0;i<=theData.length;i++)
			{
				if ((theData[i] != undefined) && document.getElementById(theData[i]).value != "" && document.getElementById(theData[i]).value != undefined)
				{
					tmp = document.getElementById(theData[i]).value;
					if (!validNums(tmp))
					{
						alert('"'+tmp+'" should be Numeric only!');
						return false;
					}
				}
			}
		}
		
		document.forms[0].submit();
		return true;
	}
	
	// this function validates email addresses
	// entered
	function notValidEmail( email )
	{
		if( email.length < 4 )
		{
			return true;
		}

		// regular expression to check address validity
		var filter = new RegExp('^([\\w-]+(\\.[\\w-]+)*)@(([\\w-]+\\.)*\\w[\\w-]{0,66})\\.([a-z]{2,6}(\\.[a-z]{2})?)$','i');

		// test the string
		if( filter.test(email) )
		{
			return false;
		}
		else
		{
			return true;
		}
	}
	
	function validChars( str )
	{
		return /^ *[a-zA-Z_]+ *$/.test(str);
	}
	
	function validNums( str )
	{
		return /^ *[0-9]+ *$/.test(str);
	}

	//get value from URL
	function getParam( name )
	{
	  name = name.replace(/[[]/,"\[").replace(/[]]/,"\]");
	  var regexS = "[\?&]"+name+"=([^&#]*)";
	  var regex = new RegExp( regexS );
	  var results = regex.exec( window.location.href );
	  if( results == null )
		return "";
	  else
		return results[1];
	}

	function onStart()
	{
		var res = getParam("res");
		if (res == "true" && document.getElementById("form_thanktext").value != "")
			alert(document.getElementById("form_thanktext").value);
		if (res == "false")
			alert("Could not save form results, please try again later.");
	}
